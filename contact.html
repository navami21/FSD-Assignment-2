    <div class="container contact-form ">
        <div class="contact-image">
            <!-- <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/> -->
        </div>
        <form id="myForm1" onsubmit="return validate()">
            <h3>Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" id="name1" class="form-control" placeholder="Your Name *"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email1" name="txtEmail"  class="form-control" placeholder="Your Email *"  />
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" name="txtPhone" class="form-control" placeholder="Your Phone Number *" />
                    </div>
                    <div class="form-group d-none d-md-block">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" id="msg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                    <div class="form-group d-block d-md-none mt-3">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
            </div>
        </form>
</div>
